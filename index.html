<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <section class="card">
      <div class="card__content">
        <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div>
            <h2 class="card__stats-title">10k+ </h2>
            <p>companies</p>
          </div>
          <div>
            <h2 class="card__stats-title">314 </h2>
            <p>templates</p>
          </div>
          <div>
            <h2 class="card__stats-title">12m+ </h2>
            <p>queries</p>
          </div>
        </div>
      </div>   
      <picture class="img-container">
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 600px )">
        <img class="card__img" src="images/image-header-mobile.jpg" alt="co-workers in office working happily">
      </picture>
    </section>
  </main>

  

  

</body>
</html>
