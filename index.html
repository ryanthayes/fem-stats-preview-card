<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <section class="card">
      <picture class="img-container">
        <img class="class__img" src="images/image-header-mobile.jpg" alt="co-workers in office working happily">
      </picture>
      <div class="card__content">
        <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      </div>
      <div class="card__footer">
        <p>10k+ <span>companies</span></p>
        <p>314 <span>templates</span></p>
        <p>12m+ <span>queries</span></p>
      </div>

    </section>
  </main>

  

  

</body>
</html>
